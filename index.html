<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mein Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        var popupRef;

        function openPopup() {
            popupRef = window.open('', 'Registration', 'width=400,height=300');
            popupRef.document.write('<h2>Registrierung</h2>');
            popupRef.document.write('<div class="popup-form">');
            popupRef.document.write('<form onsubmit="registerUser(event);">');
            popupRef.document.write('<input type="text" id="username" name="username" placeholder="Spielername">');
            popupRef.document.write('<input type="text" id="apiToken" name="apiToken" placeholder="API-Token">');
            popupRef.document.write('<input type="submit" value="Registrieren">');
            popupRef.document.write('</form>');
            popupRef.document.write('</div>');
        }

        function registerUser(event) {
            event.preventDefault();
            if (popupRef) {
                popupRef.close();
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Willkommen in unserem Shop</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="openPopup();">Register</a></li>
            </ul>
        </nav>
    </header>
    <footer>
        <p>&copy; <?php echo date("Y"); ?> Mein Shop</p>
    </footer>
</body>
</html>
